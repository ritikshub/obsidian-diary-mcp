<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Memory Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .date {
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .entry-form {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Georgia', serif;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .memories {
            margin-top: 30px;
        }
        
        .memory-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .memory-time {
            color: #764ba2;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .memory-text {
            color: #333;
            line-height: 1.6;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 6px 15px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Log</h1>
        <p class="date">Monday, October 6, 2025</p>
        
        <div class="entry-form">
            <textarea id="memoryInput" placeholder="What would you like to remember from today?"></textarea>
            <button onclick="addMemory()">Add Memory</button>
        </div>
        
        <div class="memories">
            <h2 style="color: #764ba2; margin-bottom: 20px;">Today's Memories</h2>
            <div id="memoryList">
                <p class="empty-state">No memories logged yet. Start recording your day!</p>
            </div>
        </div>
    </div>
    
    <script>
        let memories = [];
        
        function addMemory() {
            const input = document.getElementById('memoryInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please write something to remember!');
                return;
            }
            
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            memories.push({
                text: text,
                time: time,
                id: Date.now()
            });
            
            input.value = '';
            renderMemories();
        }
        
        function deleteMemory(id) {
            memories = memories.filter(m => m.id !== id);
            renderMemories();
        }
        
        function renderMemories() {
            const list = document.getElementById('memoryList');
            
            if (memories.length === 0) {
                list.innerHTML = '<p class="empty-state">No memories logged yet. Start recording your day!</p>';
                return;
            }
            
            list.innerHTML = memories.map(memory => `
                <div class="memory-item">
                    <div class="memory-time">${memory.time}</div>
                    <div class="memory-text">${memory.text}</div>
                    <button class="delete-btn" onclick="deleteMemory(${memory.id})">Delete</button>
                </div>
            `).join('');
        }
        
        document.getElementById('memoryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addMemory();
            }
        });
    </script>
</body>
</html>
